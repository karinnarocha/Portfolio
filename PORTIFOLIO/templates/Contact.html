<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CONTACT ME</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body id="bodyAIBeans" class="fullpage">
    <div class="navspace">
      <div class="nav-line"></div>
      <div class="TWicon">
        <a href="{{ url_for('indexPage.home') }}">HOME</a>
      </div>
      <div class="copyright">Â© | 2024</div>
    </div>
    <div class="ContactTitle">Contact me:</div>
    <div class="emailContent">The best way to get connected with me!</div>
    <form action="{{ url_for('contactPage.contact') }}" method="POST">
      <label for="email"> Email</label>
      <input type="email" id="email" name="email" required />
      <label for="subject"> Subject</label>
      <input type="text" id="subject" name="subject" required />
      <label for="message"> Message</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        required
      ></textarea>
      <button class="button w-button" type="submit">Send Email</button>
    </form>

    {% with messages=get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <ul>
      {% for category, message in messages %}
      <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
  </body>
</html>
