<script>
  // JAVASCRIPT FOR SCROLLING AND ANIMATION ON WEB IMAGES
  const observer = new IntersectionObserver((entries) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting) {
        entry.target.classList.add("show");
      } else {
        entry.target.classList.remove("show");
      }
    });
  });

  const hiddenElements = document.querySelectorAll(".hidden");
  hiddenElements.forEach((el) => observer.observe(el));

  function typeWriter(element, text, delay = 100) {
    let index = 0;
    function addLetter() {
      if (index < text.length) {
        element.textContent += text.charAt(index);
        index++;
        setTimeout(() => requestAnimationFrame(addLetter), delay);
      }
    }
    addLetter();
  }

  window.onload = function () {
    const karinnaHeader = document.getElementById("karinnaHeader");

    // Clear initial content
    karinnaHeader.textContent = "";

    // Start typing animations with different delays
    typeWriter(karinnaHeader, "Karinna Rocha", 100);
  };
</script>
